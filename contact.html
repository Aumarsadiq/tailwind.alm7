<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-amin's Stores</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    
    <nav class="bg-white shadow">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold">Al-amin's</a>
            <div>
                <a href="index.html" class="px-4">Home</a>
                <a href="shop.html" class="px-4">Shop</a>
                <a href="about.html" class="px-4">About</a>
                <a href="contact.html" class="px-4">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-7 mt-10 flex items-center justify-center space-x-20">
        
        <div class="text-left max-w-md">
            <h1 class="text-3xl font-semibold text-gray-800">Contact us</h1>
            <p class="mt-4 text-gray-600">
                Need to get in touch with us? Either fill out the form with your inquiry or find the 
                <a href="#" class="text-purple-600 underline">department email</a> you'd like to contact below.
            </p>
        </div>

        <form class="bg-white shadow-lg rounded-lg p-6 w-96">
            <div class="mb-4">
                <label for="first-name" class="block text-gray-700 font-semibold">First name*</label>
                <input type="text" id="first-name" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="last-name" class="block text-gray-700 font-semibold">Last name</label>
                <input type="text" id="last-name" class="mt-2 w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email*</label>
                <input type="email" id="email" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-semibold">What can we help you with?</label>
                <textarea id="message" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" rows="4"></textarea>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white font-semibold p-3 rounded-lg hover:bg-purple-700 transition">Submit</button>
        </form>
    </div>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Al-amin's Stores. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
