<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-amin's Stores</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
   
    <nav class="bg-white shadow">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold">Al-amin's</a>
            <div>
                <a href="index.html" class="px-4">Home</a>
                <a href="shop.html" class="px-4">Shop</a>
                <a href="about.html" class="px-4">About</a>
                <a href="contact.html" class="px-4">Contact</a>
            </div>
        </div>
    </nav>

    <div class="bg-blue-500 text-white py-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Shop Our Products</h1>
            <input type="text" placeholder="Search products..." class="px-4 py-2 rounded-lg w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-300">
        </div>
    </div>

    <div class="container mx-auto py-10 flex">
        <div class="w-1/4 p-4 bg-white rounded shadow-md mr-8 h-3/4">
            <h2 class="text-lg font-semibold mb-4">Filter By</h2>

            <div>
                <h3 class="text-md font-semibold mb-2">Category</h3>
                <ul class="space-y-2">
                    <li><input type="checkbox" id="Adidas" class="mr-2"><label for="">Adidas</label></li>
                    <li><input type="checkbox" id="Nike" class="mr-2"><label for="">Nike</label></li>
                    <li><input type="checkbox" id="Puma" class="mr-2"><label for="">Puma</label></li>
                    <li><input type="checkbox" id="Air Jordan's" class="mr-2"><label for="">Air Jordan's</label></li>
                </ul>
            </div>

            <div class="mb-6">
                <h3 class="text-md font-semibold mb-2">Price Range</h3>
                <input type="range" min="0" max="500" class="w-full">
                <div class="flex justify-between text-gray-500 text-sm mt-1">
                    <span>$0</span><span>$500+</span>
                </div>
            </div>

            <div class="mb-6">
                <h3 class="text-md font-semibold mb-2">Category</h3>
                <ul class="space-y-2">
                    <li><input type="radio" name="rating" id="5stars" class="mr-2"><label for="">5stars</label></li>
                    <li><input type="radio" name="rating" id="4stars" class="mr-2"><label for="">4stars</label></li>
                    <li><input type="radio" name="rating" id="3stars" class="mr-2"><label for="">3stars</label></li>
                    <li><input type="radio" name="rating" id="2stars" class="mr-2"><label for="">2stars</label></li>
                </ul>
            </div>
        </div>

        <div class="w-3/4">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

                <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <img src="1.jpg" alt="" class="w-full h-40 object-cover rounded-t">
                    <h3 class="font-semibold text-lg">Nike Airforce</h3>
                    <p class="text-gray-500 mt-2">$29.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600 w-full">Add to Cart</button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <img src="2.jpg" alt="" class="w-full h-40 object-cover rounded-t">
                    <h3 class="font-semibold text-lg">Nike Airforce</h3>
                    <p class="text-gray-500 mt-2">$29.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600 w-full">Add to Cart</button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <img src="3.jpg" alt="" class="w-full h-40 object-cover rounded-t">
                    <h3 class="font-semibold text-lg">Nike Airforce</h3>
                    <p class="text-gray-500 mt-2">$29.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600 w-full">Add to Cart</button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <img src="4.jpg" alt="" class="w-full h-40 object-cover rounded-t">
                    <h3 class="font-semibold text-lg">Nike Airforce</h3>
                    <p class="text-gray-500 mt-2">$29.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600 w-full">Add to Cart</button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <img src="5.jpg" alt="" class="w-full h-40 object-cover rounded-t">
                    <h3 class="font-semibold text-lg">Nike Airforce</h3>
                    <p class="text-gray-500 mt-2">$29.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600 w-full">Add to Cart</button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <img src="6.jpg" alt="" class="w-full h-40 object-cover rounded-t">
                    <h3 class="font-semibold text-lg">Nike Airforce</h3>
                    <p class="text-gray-500 mt-2">$29.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600 w-full">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Al-amin's Stores. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
